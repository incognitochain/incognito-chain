version: '3'
services:
  incognito-chain:
    container_name: incognito-chain
    image: hoangincognito/incognito-chain
    ports:
      - "9334:9334"
    depends_on:
      - incognito-highway
    links:
      - incognito-highway
  incognito-highway:
    container_name: incognito-highway
    image: hoangincognito/incognitochain-highway